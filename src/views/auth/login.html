<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

        <!-- JS -->
        <script defer src="login.js" charset="utf-8"></script>

        <!-- Customizing -->
        <title> .: SGD Orfeo :. </title>

        <link rel="stylesheet" href="styles/ent/login.css">

    </head>

    <body>
        <img id= "top" src= "styles/img/top_left.svg">
        <img id= "bottom" src= "styles/img/bottom_right.svg">

        <div class="container">
            <img id= "orfeo" src= "styles/img/orfeo.svg">
            <img id= "ent" src= "styles/ent/img/logoEntidad.svg">
        </div>

        <!-- start Login box -->
        <div class="login-box">
            <img src="styles/ent/img/logoEntidad.png" class="avatar" alt="Avatar Image">
            <h1>Alcaldia Municipal</h1>
            <form id="login-form">
                <!-- Username -->
                <label for="username">
                    <i class="bi bi-person-fill"></i> Usuario
                </label>
                <input type="text" name="username" placeholder="Usuario...">
                
                <!-- Password -->
                <label for="password">
                    <i class="bi bi-key-fill"></i> Contraseña
                </label>
                <input type="password" name="password" placeholder="Contraseña...">

                <!-- Buttom -->
                <input type="submit" value="Ingresar" id="login-form-submit">
            </form>
            <br>
            <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>
        </div>
        <!-- End Login box -->
        
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    </body>
</html>
